version: '2'

services:
  ctfd:
    build: .
    user: root
    restart: always
    container_name: ctfd
    ports:
      - "8000:8000"
    environment:
      - UPLOAD_FOLDER=/var/uploads
      - DATABASE_URL=${DATABASE_URL}
     # - DATABASE_URL=mysql+pymysql://max:secret@master.be624dab-0c39-4d1c-8465-00f55277f385.c.dbaas.selcloud.ru:3306/d
     # - DATABASE_URL=mysql+pymysql://ctfd:ctfd@master.09ff738c-b309-461d-9e3a-029cb4f7655d.c.dbaas.selcloud.ru/ctfd
     # - REDIS_URL=rediss://:Qazwsxedcrfvtgbyhnujmikolpqazwsx_0@master.43c62444-addd-4bed-ba3c-c5381601bed5.c.dbaas.selcloud.ru:6380/0?ssl_cert_reqs=required&ssl_ca_certs=./root.crt
      - REDIS_URL=${REDIS_URL}
      - WORKERS=1
      - LOG_FOLDER=/var/log/CTFd
      - ACCESS_LOG=-
      - ERROR_LOG=-
      - REVERSE_PROXY=true
    volumes:
      - .data/CTFd/logs:/var/log/CTFd
      - .data/CTFd/uploads:/var/uploads
      - .:/opt/CTFd:ro
    depends_on:
      - db
    networks:
      default:
      internal:
      main-app:

